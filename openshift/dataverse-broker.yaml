apiVersion: v1
kind: Template
metadata:
  name: dataverse-broker
objects:

- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: dataverse-broker-client

- kind: Secret
  apiVersion: v1
  metadata:
    name: dataverse-broker
    annotations:
      kubernetes.io/service-account.name: dataverse-broker-client
  type: kubernetes.io/service-account-token

- apiVersion: servicecatalog.k8s.io/v1beta1
  kind: ClusterServiceBroker
  metadata:
    name: dataverse-broker
  spec:
    url: https://dataverse-broker.${NAMESPACE}.svc.cluster.local
    caBundle: ${BROKER_CA_CERT}
    authInfo:
      bearer:
        secretRef:
          namespace: ${NAMESPACE}
          name: dataverse-broker

- kind: ServiceAccount
  apiVersion: v1
  metadata:
    name: dataverse-broker

- kind: ClusterRole
  apiVersion: rbac.authorization.k8s.io/v1beta1
  metadata:
    name: dataverse-broker
  rules:
  - apiGroups: ["authentication.k8s.io"]
    resources: ["tokenreviews"]
    verbs: ["create"]

- kind: ClusterRoleBinding
  apiVersion: rbac.authorization.k8s.io/v1beta1
  metadata:
    name: dataverse-broker
  subjects:
    - kind: ServiceAccount
      name: dataverse-broker
      namespace: ${NAMESPACE}
  roleRef:
    kind: ClusterRole
    name: dataverse-broker

- kind: Service
  apiVersion: v1
  metadata:
    name: dataverse-broker
    annotations:
      service.alpha.openshift.io/serving-cert-secret-name: 'dataverse-broker-ssl'
    labels:
      app: dataverse-broker
  spec:
    selector:
      app: dataverse-broker
    ports:
    - protocol: TCP
      port: 443
      targetPort: 8443
- kind: Deployment
  apiVersion: extensions/v1beta1
  metadata:
    name: dataverse-broker
    labels:
      app: dataverse-broker
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: dataverse-broker
    template:
      metadata:
        labels:
          app: dataverse-broker
      volumes:
      - name: config-volume
        configMap: dataverse-list
      spec:
        serviceAccount: dataverse-broker
        containers:
        - name: service-dataverse-broker
          image: ${IMAGE}
          imagePullPolicy: IfNotPresent
          command:
          - /opt/dataverse-broker/dataverse-broker
          volumeMounts:
          - name: config-volume
            mountPath: /etc/config
          args:
          - --port
          - "8443"
          - -v
          - "4"
          - --logtostderr
          - --tls-cert-file
          - "/var/run/dataverse-broker/dataversebroker.crt"
          - --tls-private-key-file
          - "/var/run/dataverse-broker/dataversebroker.key"
          - --authenticate-k8s-token
          ports:
          - containerPort: 8443
          readinessProbe:
            httpGet:
              path: /healthz
              scheme: HTTPS
              port: 8443
            failureThreshold: 1
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          volumeMounts:
          - mountPath: /var/run/dataverse-broker
            name: dataverse-broker-ssl
            readOnly: true
        volumes:
        - name: dataverse-broker-ssl
          secret:
            defaultMode: 420
            secretName: dataverse-broker-ssl
            items:
            - key: tls.crt
              path: dataversebroker.crt
            - key: tls.key
              path: dataversebroker.key

parameters:
- description: Dataverse service broker
  displayName: dataverse-broker
  name: IMAGE
  required: true
  value: quay.io/dataverse-broker/dataverse-broker:latest

- description: base64 encoded SSL CA Certificate
  displayName: base64 encoded SSL CA Certificate
  name: BROKER_CA_CERT
  required: true
  value:

- description: Namespace that the dataverse-broker is deployed to
  displayName: Namespace
  name: NAMESPACE
  value: bdc
